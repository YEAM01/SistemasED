<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>

<script>
var accessToken = "77b1f4c0717668f16235ce6b6e0710a9b1afba36";
var deviceID = "36001f000247363339343638"
var url = "https://api.particle.io/v1/devices/" + deviceID + "/foco";

function switchOn()
{
	$.post(url, {params: "on", access_token: accessToken });
}  

function switchOff()
{
	$.post(url, {params: "off", access_token: accessToken });
}  

</script>
</head>	

<body>

<h1>On/Off Control</h1>	

<input type="button" onClick="switchOn()" value="ON"/ style="font-size: 24px; height: 50px; width: 150px;"  >
<input type="button" onClick="switchOff()" value="OFF"/ style="font-size: 24px; height: 50px; width: 150px;">
<body style="background: linear-gradient(to bottom, #0e62a7, #ffffff);"></body>
	
</body>
